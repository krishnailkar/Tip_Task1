<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_2_Contact_Form</title>
    <link rel="stylesheet" href="Style2.css">
</head>
<body>
    <div id="form">
        <div  id="header">
        <p>Contact Us</p>
        </div>
        <form>
            <input type="text" name="yourname" placeholder="Your Name" required>
            <br>
            <input type="email"name="emailaddress" placeholder="Email Address" required>
            <br>
            <input type="tel" name="phonenumber" placeholder="Phone Number" pattern="[0-9]{10}" required>
            <br>
            <textarea name="message" rows="10" cols="10">Type Your Message</textarea>
            <br>
            <input type="submit" name="submit" value="submit">
        </form>
    </div>
</body>
</html>
